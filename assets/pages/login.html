  <body class="auth-body">
    <!-- login section start -->
    <div class="auth-img">
      <img class="img-fluid auth-bg" src="assets/images/background/auth_bg.jpg" alt="auth_bg" />
      <div class="auth-content">
        <div>
          <h2>Login here</h2>
          <h4 class="p-0">Login with your correct credentials</h4>
        </div>
      </div>
    </div>

    <form class="auth-form" target="_blank">
      <div class="custom-container">
        <div class="form-group">
          <label for="inputEmail" class="form-label">Login id</label>
          <div class="form-input mb-4">
            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Enter Your Email" />
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword" class="form-label">Password</label>
          <div class="form-input">
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Your Password" autocomplete="off"/>
            <i class="fa-solid fa-key"></i>
          </div>
        </div>
        <div class="option mt-3">
          
          <a class="forgot" href="forgot-password.html">Forgot password?</a>
        </div>

        <div class="submit-btn">
          <a href="index.html" class="btn auth-btn w-100">Login</a>
        </div>
        <div class="division">
          <span>OR</span>
        </div>
